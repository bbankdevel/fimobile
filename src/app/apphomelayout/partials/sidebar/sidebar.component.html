<div class="closemenu text-muted" (click)="menuclose()">Close Menu</div>
<div class="sidebar dark-bg">
    <!-- user information -->
    <div class="row my-3">
        <div class="col-12 ">
            <div class="card shadow-sm bg-opac text-white border-0">
                <div class="card-body">
                    <div class="row">
                        <div class="col-auto">
                            <figure class="avatar avatar-44 rounded-15">
                                <img src="assets/img/user1.jpg" alt="">
                            </figure>
                        </div>
                        <div class="col px-0 align-self-center">
                            <p class="mb-1">Maxartkiller</p>
                            <p class="text-muted size-12">New York City, US</p>
                        </div>
                        <div class="col-auto">
                            <button routerLink="/signin" routerLinkActive='active' (click)="menuclose()"
                                class="btn btn-44 btn-light">
                                <i class="bi bi-box-arrow-right"></i>
                            </button>
                        </div>
                    </div>
                </div>
                <div class="card bg-opac text-white border-0">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-12">
                                <h1 class="display-4">100.00</h1>
                            </div>
                            <div class="col-auto">
                                <p class="text-muted">Wallet Balance</p>
                            </div>
                            <div class="col text-end">
                                <p class="text-muted"><a routerLink="/addmoney">+ Top up</a>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- user emnu navigation -->
    <div class="row">
        <div class="col-12">
            <ul class="nav nav-pills">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" routerLink="/home" routerLinkActive='active'
                        (click)="menuclose()">
                        <div class="avatar avatar-40 rounded icon"><i class="bi bi-house-door"></i></div>
                        <div class="col">Dashboard</div>
                        <div class="arrow"><i class="bi bi-chevron-right"></i></div>
                    </a>
                </li>

                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" role="button" aria-expanded="false">
                        <div class="avatar avatar-40 rounded icon"><i class="bi bi-person"></i></div>
                        <div class="col">Account</div>
                        <div class="arrow"><i class="bi bi-plus plus"></i> <i class="bi bi-dash minus"></i>
                        </div>
                    </a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item nav-link" routerLink="/profile" routerLinkActive='active'
                                (click)="menuclose()">
                                <div class="avatar avatar-40 rounded icon"><i class="bi bi-calendar2"></i></div>
                                <div class="col">Profile</div>
                                <div class="arrow"><i class="bi bi-chevron-right"></i></div>
                            </a></li>
                        <li><a class="dropdown-item nav-link" routerLink="/settings" routerLinkActive='active'
                                (click)="menuclose()">
                                <div class="avatar avatar-40 rounded icon"><i class="bi bi-calendar-check"></i>
                                </div>
                                <div class="col">Settings</div>
                                <div class="arrow"><i class="bi bi-chevron-right"></i></div>
                            </a></li>
                    </ul>
                </li>
                <li class="nav-item">
                    <a class="nav-link" routerLink="/chat" routerLinkActive='active' (click)="menuclose()">
                        <div class="avatar avatar-40 rounded icon"><i class="bi bi-chat-text"></i></div>
                        <div class="col">Messages</div>
                        <div class="arrow"><i class="bi bi-chevron-right"></i></div>
                    </a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" routerLink="/notifications" routerLinkActive='active' (click)="menuclose()">
                        <div class="avatar avatar-40 rounded icon"><i class="bi bi-bell"></i></div>
                        <div class="col">Notification</div>
                        <div class="arrow"><i class="bi bi-chevron-right"></i></div>
                    </a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" routerLink="/blog" routerLinkActive='active' (click)="menuclose()">
                        <div class="avatar avatar-40 rounded icon"><i class="bi bi-newspaper"></i></div>
                        <div class="col">Blogs</div>
                        <div class="arrow"><i class="bi bi-chevron-right"></i></div>
                    </a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" routerLink="/style" routerLinkActive='active' (click)="menuclose()">
                        <div class="avatar avatar-40 rounded icon"><i class="bi bi-palette"></i></div>
                        <div class="col">Style <i class="bi bi-star-fill text-warning small"></i></div>
                        <div class="arrow"><i class="bi bi-chevron-right"></i></div>
                    </a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" routerLink="/pages" routerLinkActive='active' (click)="menuclose()">
                        <div class="avatar avatar-40 rounded icon"><i class="bi bi-file-earmark-text"></i></div>
                        <div class="col">Pages <span class="badge bg-info fw-light">new</span></div>
                        <div class="arrow"><i class="bi bi-chevron-right"></i></div>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" routerLink="/signin" routerLinkActive='active' (click)="menuclose()">
                        <div class="avatar avatar-40 rounded icon"><i class="bi bi-box-arrow-right"></i></div>
                        <div class="col">Logout</div>
                        <div class="arrow"><i class="bi bi-chevron-right"></i></div>
                    </a>
